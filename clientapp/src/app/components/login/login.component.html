<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1>Login</h1>

  <div class="field-container">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter your username" formControlName="username" />
    </mat-form-field>
    <div class="errors" *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
      <mat-error *ngIf="f.username.hasError('required')">Username is required</mat-error>
      <mat-error *ngIf="f.username.hasError('minlength')">Username must be 5 characters or more</mat-error>
      <mat-error *ngIf="f.username.hasError('maxlength')">Username must be 30 characters or less</mat-error>
    </div>
  </div>

  <div class="field-container">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" />
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <div class="errors" *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
      <mat-error *ngIf="f.password.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="f.password.hasError('minlength')">Password must be 8 characters or more</mat-error>
      <mat-error *ngIf="f.password.hasError('maxlength')">Password must be 50 characters or less</mat-error>
      <mat-error *ngIf="f.password.hasError('pattern')">Password must have 1 capital letter, 1 number and 1 symbol</mat-error>
    </div>
  </div>

  <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
</form>
