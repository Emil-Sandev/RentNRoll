<div class="container">
  <mat-icon color="primary">question_mark</mat-icon>
  <p>Are you sure you want to delete this {{ this.data.type }}?</p>
  <mat-dialog-actions>
    <button mat-button (click)="this.dialogRef.close()">Cancel</button>
    <button mat-button color="primary" (click)="deleteItem()">Delete</button>
  </mat-dialog-actions>
</div>
