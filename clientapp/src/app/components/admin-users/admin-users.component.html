<div class="container">
    <div class="rentals-container">
        <table mat-table [dataSource]="this.usersAdminDTO.users" class="mat-elevation-z8">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
            </ng-container>

            <ng-container matColumnDef="egn">
                <th mat-header-cell *matHeaderCellDef>EGN</th>
                <td mat-cell *matCellDef="let user">{{ user.egn }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let user">
                    <button mat-button color="warn" (click)="deleteUser(user.userName)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="this.usersAdminDTO.totalCount" [pageSize]="5"
            [hidePageSize]="true" [pageIndex]="pageIndex" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
