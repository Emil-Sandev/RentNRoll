<div class="container">
  <table mat-table [dataSource]="rentals" class="mat-elevation-z8">
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let rental">{{ rental.model }}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let rental">{{ rental.brand }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let rental">{{ rental.category }}</td>
    </ng-container>

    <ng-container matColumnDef="rentalDate">
      <th mat-header-cell *matHeaderCellDef>Rental date</th>
      <td mat-cell *matCellDef="let rental">{{ rental.rentalDate }}</td>
    </ng-container>

    <ng-container matColumnDef="returnDate">
      <th mat-header-cell *matHeaderCellDef>Return date</th>
      <td mat-cell *matCellDef="let rental">{{ rental.returnDate }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Total price</th>
      <td mat-cell *matCellDef="let rental">{{ rental.totalPrice }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
